<div class="table-responsive">
  <table class="table table-bordered" *ngIf="employees && employees.length">
    <thead>
      <tr class="bg-primary">
        <th>id</th>
        <th>Name</th>
        <th>Salary</th>
        <th>DOB</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.Name }}</td>
        <td>{{ employee.Salary }}</td>
        <td>{{ employee.DOB }}</td>
        <td> <button class="btn btn-primary" (click)="editButtonClick(employee.id)">Edit</button> </td>
        <td> <button class="btn btn-primary" (click)="deleteButtonClick(employee.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
